<!DOCTYPE html>
<html>
<head>
    <title>{{ mood.capitalize() }} Mood Food Suggestions</title>
<style>
/* Container to wrap the food cards and apply grid layout */
.container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 cards per row */
    gap: 20px;
    padding: 20px;
    justify-content: center;
}

/* Food card styling */
.card {
    background-color: #555;
    padding: 10px;
    width: 230px;
    height: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    border-radius: 8px;
    color: white;
}

/* Make all images same size */
.card img {
    width: 100%;
    height: 180px;
    object-fit: cover; /* Maintain aspect ratio and fill box */
    border-radius: 5px;
}
</style>

</head>
<body>
    <h1>{{ mood.capitalize() }} Mood - 14 Food Recommendations</h1>

    {% if foods %}
    <div class="container">
    {% for food in foods %}
    <div class="card">
        <h5>{{ food.name }}</h5>
        <img src="{{ food.image_url }}" alt="{{ food.name }}">
        <a href="{{ url_for('food_detail', food_id=food.id) }}">View Details</a>
    </div>
    {% endfor %}
</div>

    {% else %}
        <p>No food suggestions found for this mood.</p>
    {% endif %}
</body>
</html>
